<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Mercado WEB App</title>

    <link rel="stylesheet" type="text/css"
        href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" />

    <link rel="stylesheet" href="./assets/stylesheet/reset.css" />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
         <a href="index.html" class="brand-logo">Mercado App</a>
         <a href="#" data-activates="menu-mobile" class="button-collapse">
            <i class="material-icons">menu</i>
         </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="criar_login.html">Criar usuário</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
            <ul class="side-nav" id="menu-mobile">
                <li><a href="criar_login.html">Criar usuário</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
            </div>
         </nav>
    <section id="table">
        <form method="POST">
            <div id="input-data">
                <input id="product" class="input-text" placeholder="Produto" type="text" required />
                <input id="price" class="input-text" placeholder="Preço" type="number" required />
                <input id="type" class="input-text" placeholder="Categoria" type="text" required />
                <input id="stock" class="input-text" placeholder="Estoque" type="number" required />
                <input class="input-btn" type="submit" value="Cadastrar produto" onclick="return addToTable()" />
            </div>
            <span id="btnUpdate" style="display: none;">
				<span id="inputIDUpdate"></span>
				<button onclick="updateData();" class="btn btn-default">Salvar</button>
				<button onclick="resetForm();" class="btn btn-default">Cancelar</button>
			</span>
        </form>
        <table id="myTable">
            <tr id="0">
                <th>ID</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Categoria</th>
                <th>Estoque</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>

</html>
