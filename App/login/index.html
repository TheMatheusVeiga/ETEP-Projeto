<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" />

    <link rel="stylesheet" href="./assets/stylesheet/reset.css" />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <link rel="stylesheet" href=".assets/stylesheet/bootstrap.min.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a id="navTitle" class="navbar-brand" href="index.html"></a>
	    </div>
	  </div>
	</nav>

    <ul class="right hide-on-med-and-down">
        <li><a href="criar_login.html" class="btn btn-default">Criar usuário</a></li>
        <li><a href="login.html"class="btn btn-default">Sair</a></li>
    </ul>

	<div class="container-fluid">
		<div class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="desc" placeholder="Descrição">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="amount" placeholder="Quantidade">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="value" placeholder="Valor">
			</div>
			<span id="btnUpdate" style="display: none;">
				<span id="inputIDUpdate"></span>
				<button onclick="updateData();" class="btn btn-default">Salvar</button>
				<button onclick="resetForm();" class="btn btn-default">Cancelar</button>
			</span>
			<span id="btnAdd">
				<button onclick="addData();" class="btn btn-default">Adicionar</button>
				<button onclick="resetForm();" class="btn btn-default">Limpar</button>
				<button onclick="deleteList();" class="btn btn-default">Deletar a lista</button>
			</span>
		</div>

		<div id="errors" style="display: none;"></div>

		<table id="listTable" class="table">
		
		</table>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<h4 class="text-center text-success">Total: <span id="totalValue">R$ 0,00</span></h4>
		</div>
	</nav>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
