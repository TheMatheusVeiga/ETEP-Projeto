<html>
    <head>
        <title>Mercado APP</title>
    </head>
    <link rel="stylesheet" href="login_estilo.css">
    <body>
        <h2>MERCADO APP</h2>
        <form>
            <h3>Fa√ßa o Login</h3>
            <input id="login" type="text" nome="email" placeholder="E-mail">
            <input id="senha" type="password" nome="senha" placeholder="Digite a Senha">
            <button type="button" id="recover-password-button" onclick="recuperar()">Recuperar Senha</button>
            <input type="submit" nome="acao" placeholder="Login" onclick="logar(); return false">
        </form>

        <script>

            function logar(){
                var login = document.getElementById("login").value;
                var senha = document.getElementById("senha").value;

                if(login == "admin" && senha == "admin"){
                    alert("Seja bem vindo ao Mercado APP");
                    location.href = "index.html";
                }
            }

            function recuperar(){
                window.location.href = "recuperar_senha.html"
            }

        </script>
    </body>
</html>
